version: "3"
services:
  db:
    container_name: home-media-viewer-db
    hostname: home-media-viewer-db
    image: "mariadb:10"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_AUTO_UPGRADE: 1
    ports:
      - ${MARIADB_PORT_ON_HOST}:3306
    volumes:
      - home-media-db-storage:/var/lib/mysql
    networks:
      - home-media-network

  background:
    container_name: home-media-viewer-process
    hostname: home-media-viewer-process
    user: "0"
    depends_on:
      - db
    restart: always
    environment:
      APP_ALBUM_ROOT_PATH: ${APP_ALBUM_ROOT_PATH}
      DATABASE_URL: ${DATABASE_URL}
      LONG_PROCESS_TIMEOUT_SEC: ${LONG_PROCESS_TIMEOUT_SEC}
      TS_NODE_PROJECT: /home/node/app/tsconfig.json
      APP_SESSION_SECRET: ${APP_SESSION_SECRET}
      PROCESS_TOKEN: ${PROCESS_TOKEN}
      HOSTNAME: ${HOSTNAME}
      IS_BACKGROUND_PROCESS_ENABLED: 1
    volumes:
      - ./static:${APP_ALBUM_ROOT_PATH}
      - home-media-storage:${APP_STORAGE_PATH}
    networks:
      - home-media-network

  app:
    container_name: home-media-viewer-app
    build:
      dockerfile: ./docker/prod/app/Dockerfile
      context: .
      target: app
    depends_on:
      - db
    environment:
      APP_ALBUM_ROOT_PATH: ${APP_ALBUM_ROOT_PATH}
      DATABASE_URL: ${DATABASE_URL}
      LONG_PROCESS_TIMEOUT_SEC: ${LONG_PROCESS_TIMEOUT_SEC}
      APP_SESSION_SECRET: ${APP_SESSION_SECRET}
      PROCESS_TOKEN: ${PROCESS_TOKEN}
      TS_NODE_PROJECT: /home/node/app/tsconfig.json
      HOSTNAME: ${HOSTNAME}
      IS_BACKGROUND_PROCESS_ENABLED: 0
    volumes:
      - ./static:${APP_ALBUM_ROOT_PATH}
      - home-media-storage:${APP_STORAGE_PATH}
    ports:
      - ${WEB_PORT}:3000
    networks:
      - home-media-network

  migration:
    container_name: home-media-viewer-migration
    hostname: home-media-viewer-migration
    build:
      dockerfile: ./docker/prod/migration/Dockerfile
      context: .
      target: migration
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      TS_NODE_PROJECT: /home/node/app/tsconfig.json
    networks:
      - home-media-network

networks:
  home-media-network:

volumes:
  home-media-storage:

  home-media-db-storage: