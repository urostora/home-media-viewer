version: '3'
services:
  dependencies:
    container_name: media-viewer-dev-node
    # build: 
    #   target: dependencies
    image: "node:18"
    user: "node"
    working_dir: /home/node/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SHADOW_DATABASE_URL: ${SHADOW_DATABASE_URL}
    volumes:
      - ./home-media-viewer:/home/node/app
    networks:
      - home-media-dev-network

  dev-db:
    container_name: media-viewer-dev-db
    image: "mariadb:10"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_AUTO_UPGRADE: 1
    ports:
      - ${MARIADB_PORT_ON_HOST}:3306
    networks:
      - home-media-dev-network

  app:
    container_name: media-viewer-dev-app
    build:
      dockerfile: ./docker/dev/app/Dockerfile
      context: .
    user: "node"
    working_dir: /home/node/app
    depends_on:
      - dev-db
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./home-media-viewer:/home/node/app
      - ./static:${APP_ALBUM_ROOT_PATH}
    ports:
      - ${WEB_PORT}:3000
    networks:
      - home-media-dev-network
    

networks:
  home-media-dev-network: