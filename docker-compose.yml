version: '3'
services:
  dependencies:
    container_name: media-viewer-dev-node
    # build: 
    #   target: dependencies
    image: "node:18"
    user: "node"
    working_dir: /home/node/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SHADOW_DATABASE_URL: ${SHADOW_DATABASE_URL}
    volumes:
      - ./home-media-viewer:/home/node/app
    networks:
      - home-media-dev-network

  dev-db:
    container_name: media-viewer-dev-db
    image: "mariadb:10"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_AUTO_UPGRADE: 1
    ports:
      - ${MARIADB_PORT_ON_HOST}:3306
    networks:
      - home-media-dev-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 800m

  app:
    container_name: media-viewer-dev-app
    build:
      dockerfile: ./docker/dev/app/Dockerfile
      context: .
    user: "node"
    working_dir: /home/node/app
    command: "npm run dev"
    depends_on:
      - dependencies
      - dev-db
    environment:
      APP_ALBUM_ROOT_PATH: ${APP_ALBUM_ROOT_PATH}
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: development
      LONG_PROCESS_TIMEOUT_SEC: ${LONG_PROCESS_TIMEOUT_SEC}
      TS_NODE_PROJECT: /home/node/app/tsconfig.json
      APP_SESSION_SECRET: ${APP_SESSION_SECRET}
    volumes:
      - ./home-media-viewer:/home/node/app
      - ./static:${APP_ALBUM_ROOT_PATH}
      - home-media-dev-storage:${APP_STORAGE_PATH}
    ports:
      - ${WEB_PORT}:3000
    networks:
      - home-media-dev-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1500m

networks:
  home-media-dev-network:

volumes:
  home-media-dev-storage:
