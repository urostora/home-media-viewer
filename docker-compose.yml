version: "3"
services:
  dependencies:
    container_name: media-viewer-dev-node
    image: "node:18"
    user: "node"
    working_dir: /home/node/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SHADOW_DATABASE_URL: ${SHADOW_DATABASE_URL}
      TS_NODE_PROJECT: /home/node/app/tsconfig.json
    volumes:
      - ./home-media-viewer:/home/node/app
    networks:
      - home-media-dev-network

  dev-db:
    container_name: media-viewer-dev-db
    image: "mariadb:10"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_AUTO_UPGRADE: 1
    ports:
      - ${MARIADB_PORT_ON_HOST}:3306
    networks:
      - home-media-dev-network
    deploy:
      resources:
        limits:
          cpus: "1.50"
          memory: 800m

  dev-rabbit:
    image: rabbitmq:3.12-management
    container_name: media-viewer-dev-rabbit
    hostname: media-viewer-dev-rabbit
    volumes:
      - home-media-dev-rabbit:/var/lib/rabbitmq
    networks:
      - home-media-dev-network
    ports:
      - 23672:5672
      - 23673:15672

  dev-app:
    container_name: media-viewer-dev-app
    build:
      dockerfile: ./docker/dev/app/Dockerfile
      context: .
    depends_on:
      - dependencies
      - dev-db
      - dev-rabbit
    environment:
      APP_ALBUM_ROOT_PATH: ${APP_ALBUM_ROOT_PATH}
      DATABASE_URL: ${DATABASE_URL}
      LONG_PROCESS_TIMEOUT_SEC: ${LONG_PROCESS_TIMEOUT_SEC}
      PROCESS_TOKEN: ${PROCESS_TOKEN}
      TS_NODE_PROJECT: /home/node/app/tsconfig.json
      APP_SESSION_SECRET: ${APP_SESSION_SECRET}
      HOSTNAME: ${HOSTNAME}
      IS_BACKGROUND_PROCESS_ENABLED: ${IS_BACKGROUND_PROCESS_ENABLED}
      RABBIT_HOST: ${RABBIT_HOST}
      RABBIT_AMQP_PORT: ${RABBIT_AMQP_PORT}
    volumes:
      - ./home-media-viewer:/home/node/app
      - ./static:${APP_ALBUM_ROOT_PATH}
      - home-media-dev-storage:${APP_STORAGE_PATH}
    ports:
      - ${WEB_PORT}:3000
    networks:
      - home-media-dev-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 800m

networks:
  home-media-dev-network:

volumes:
  home-media-dev-storage:

  home-media-dev-rabbit:
